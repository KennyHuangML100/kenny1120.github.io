 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁_練習</title>
    <link rel=""stylesheet" href="./css/style.css">
    <!-- 樣式 -->

</head>
<!-- 網頁內容 -->

<body>
    <!-- 網頁Header區塊 -->
    <!-- 提示：使用開頭區塊(header)標籤包住[導覽列標籤]及[連結]標籤，並在與我聯絡標籤上加上class（例：active） -->
    <header>
        <nav>
            <a href="#">我的作品</a>
            <a href="#">關於我</a>
            <a class="active" href="mailto:umltcc@gmail.com">與我聯絡</a>                   
        </nav>
    </header>

    <!-- ============================================================== -->

    <!-- 主要內容區塊 -->
    <!-- 
        提示: 使用頁面主要區塊標簽(main)包住內容區塊，並拆分左右區塊
        名字可使用標題標籤定義姓名。
        使用文字段落標籤來定義內容文字，有加顏色的文字可以使用span標籤，並給他定義樣式的class(例：blue、red) 
     -->
    <main>
        <!-- 左邊內容區塊 -->
        <div>
            <!-- 文字內容區塊 -->
            <!-- 標題 -->
            <h1>黃振家 JJ Huang</h1>
            <p>懶人<span class="blue">用最快最簡單的工具</span></p>
            <p>超方便<span class="red">完成最有趣的作品</span></p>    
            <!-- 內容 -->
            <!-- 內容 -->
            <!-- 社群媒體按鈕區塊 -->
            <ul>
                <li>
                    <a href="#">
                        <img src="./image/devicon_facebook.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/openmoji_youtube.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/Group.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/line.svg" alt="">
                    </a>
                </li>
            </ul>
            <!-- 所有作品的連結按鈕 -->
            <a href="#" class="btn">所有作品</a>
        </div>
        <!-- 圖片區塊 -->
        <div class="pic-box">
            <img src="./image/annia.png" alt="">
        </div>

    </main>

</body>

</html>
